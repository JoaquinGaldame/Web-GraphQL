<article class="card">
  <a [routerLink]="['/character-details',character.id]" class="card__link">
    <figure>
      <img [src]="character.image" [alt]="character.name" rel="preload" as="image" width="300" height="300">
    </figure>
  </a>
  <div class="card__details">
    <figure class="card__favorite">
      <img (click)="toggleFavourite()" src="assets/images/{{getIcon()}}" [alt]="character.name" rel="preload" as="image" width="30" height="30">
    </figure>
    <h3>{{character.name}}</h3>
    <ul class="card__list">
      <li>
        <label class="table__label">Status:{{character.status}}</label>
      </li>
      <li>
        <label class="table__label">Species:{{character.species}}</label>
      </li>
      <li>
        <label class="table__label">Gender:{{character.gender}}</label>
      </li>
    </ul>
  </div>
</article>
